SOFTWARE_MODE = 1               # 0 - последовательный запуск / 1 - параллельный запуск
ACCOUNTS_IN_STREAM = 10         # Количество аккаунтов в потоке при SOFTWARE_MODE = 1

WALLETS_TO_WORK = 0             # 0 / 3 / [3, 20] / [[3, 20]]
WALLETS_TO_EXCLUDE = 0          # 0 / 3 / [3, 20] / [[3, 20]]
