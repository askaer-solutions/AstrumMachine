#------------------------------------------------GENERAL SETTINGS-------------------------------------------------------
#    WALLETS_TO_WORK = 0 | Софт будет брать кошельки из таблице по правилам, описанным снизу
#    0       = все кошельки подряд
#    3       = только кошелек №3
#    [4, 20] = кошелек №4 и №20
#    [[5, 25]] = кошельки с №5 по №25
#    [[5, 25], [30, 35]] = кошельки с №5 по №25 и с №30 по №30

#    WALLETS_TO_EXCLUDE = 0 | Софт будет исключать кошельки из таблицы по правилам, описанным снизу
#    0       = никакой кошелек не будет убран
#    3       = только кошелек №3
#    [4, 20] = кошелек №4 и №20
#    [[5, 25]] = кошельки с №5 по №25
#    [[5, 25], [30, 35]] = кошельки с №5 по №25 и с №30 по №30

#    ACCOUNTS_IN_STREAM      | Количество кошельков в потоке на выполнение. Если всего 100 кошельков, а указать 10,
#                              то софт сделает 10 подходов по 10 кошельков

#    EXCEL_PASSWORD          | Включает запрос пароля при входе в софт. Сначала установите пароль в таблице
#    EXCEL_PAGE_NAME         | Название листа в таблице. Пример: 'Main'

LICENSE_KEY = ""

SOFTWARE_MODE = 1               # 0 - последовательный запуск / 1 - параллельный запуск
ACCOUNTS_IN_STREAM = 10        # Количество аккаунтов в потоке при SOFTWARE_MODE = 1

WALLETS_TO_WORK = 0             # 0 / 3 / [3, 20] / [[3, 20]]
WALLETS_TO_EXCLUDE = 0          # 0 / 3 / [3, 20] / [[3, 20]]

SHUFFLE_WALLETS = true          # Перемешивать кошельки при создании маршрута
BREAK_ROUTE = false             # Прекращает выполнение маршрута, если произойдет ошибка и ретраи исчерпаются

#---------------------------------------------------CHECKER CONTROL-----------------------------------------------------

NEEDED_WALLETS_CHECKER = 0          # 0 / 3 / [3, 20] / [[3, 20]]. Аналогично работе WALLETS_TO_WORK

#----------------------------------------------------SLEEP CONTROL------------------------------------------------------

SLEEP_MODE = true                     # Включает сон для всех действий из настроек снизу
SLEEP_TIME_MODULES = [20, 30]         # (минимум, максимум) секунд | Время сна между модулями
SLEEP_TIME_ACCOUNTS = [10, 20]        # (минимум, максимум) секунд | Время сна между аккаунтами
SLEEP_TIME_QUESTS = [30, 60]          # (минимум, максимум) секунд | Время сна между квестами (для Galxe)
SLEEP_TIME_CAMPAIGNS = [30, 60]       # (минимум, максимум) секунд | Время сна между кампаниями (для Galxe)
SLEEP_TIME_TWITTER = [120, 180]       # (минимум, максимум) секунд | Время сна перед запуском действия с Twitter
SLEEP_TIME_DISCORD = [20, 30]         # (минимум, максимум) секунд | Время сна перед запуском действия с Discord

WANTED_START_TIME = '00:00'           # укажите в формате ЧЧ:ММ для отложенного старта, при 00:00 софт будет считать эту функцию отключенной

INFINITY_MODE = false                 # Запускает в работу аккаунты по новому кругу. Позволит зациклить весь процесс работы
SLEEP_TIME_NEW_RUN = [28800, 29000]   # (минимум, максимум) секунд | Время сна между повторными запусками.

#----------------------------------------------------RETRY CONTROL------------------------------------------------------

