#------------------------------------------------------REFUEL---------------------------------------------------------

# Режим пополнения баланса при недостатке средств:
# 1 = claim бесплатного газа через капчу (бесплатно, но может не сработать если уже заклеймлено)
# 2 = бридж ETH из Ethereum mainnet
MEGAETH_REFUEL_MODE = 2

# Минимальный баланс ETH для игр (в ETH)
# Если баланс ниже - будет выполнен refuel согласно MEGAETH_REFUEL_MODE
MEGAETH_MIN_BALANCE = 0.00001

# Сумма бриджа (ETH) - количество для бриджа из Ethereum в MegaETH
# Используется когда MEGAETH_REFUEL_MODE = 2
# Формат: [min, max] - случайная сумма в диапазоне
MEGAETH_BRIDGE_AMOUNT = [0.0001, 0.0002]

#--------------------------------------------------GAME SETTINGS------------------------------------------------------

# Количество прыжков (транзакций) в игре Dino Runner
# Dino дешёвая игра, можно делать больше транзакций
# Формат: [min, max] - случайное число в диапазоне
MEGAETH_DINO_JUMPS = [5, 15]

# Количество ходов (транзакций) в игре Crossy Fluffle
# Fluffle дороже чем Dino
# Формат: [min, max] - случайное число в диапазоне
MEGAETH_FLUFFLE_MOVES = [5, 10]

#--------------------------------------------------AVAILABLE MODULES--------------------------------------------------

# Доступные модули MegaETH:
#
#  megaeth_claim_gas          # Claim бесплатного газа через reCAPTCHA:
#                             # - Решает reCAPTCHA v2 через настроенный сервис капч
#                             # - Получает бесплатный ETH на MegaETH
#                             # - Может не сработать если уже использовано для кошелька
#
#  megaeth_bridge_in          # Бридж ETH из Ethereum в MegaETH:
#                             # - Переводит ETH из Ethereum mainnet
#                             # - Сумма настраивается в MEGAETH_BRIDGE_AMOUNT
#                             # - Требуется ETH на Ethereum для газа и бриджа
#
#  megaeth_play_dino          # Игра Dino Runner (ончейн):
#                             # - Использует embedded Privy кошелёк для прыжков
#                             # - Количество прыжков: MEGAETH_DINO_JUMPS
#                             # - Дешёвые транзакции
#
#  megaeth_play_fluffle       # Игра Crossy Fluffle (ончейн):
#                             # - Использует embedded Privy кошелёк для ходов
#                             # - Количество ходов: MEGAETH_FLUFFLE_MOVES
#                             # - Дорогие транзакции
