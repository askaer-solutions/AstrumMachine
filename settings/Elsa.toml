# Процент от доступного баланса токена для одного свапа
ELSA_SWAP_AMOUNT = ["90", "100"]

# Процент от доступного баланса ETH для одного бриджа
ELSA_BRIDGE_AMOUNT = ["90", "100"]

# Целевой объём транзакций (в USD) для выполнения квестов по объёму
# Варианты:
#   50  → открывает квест 'Mini Mover'
#   100 → открывает 'Daily Surge'
#   500 → открывает 'Volume Sprinter'
ELSA_VOLUME_TARGET = 100


# Разрешить использовать свапы как основной способ набить объем
ELSA_ENABLE_SWAP = true

# Разрешить использовать бриджи как основной способ набить объем
ELSA_ENABLE_BRIDGE = true

# Использовать только свапы обычно дешевле, но более сибильно
# Даже если один из параметров отключен, свапы и бриджи всё равно могут выполняться как вспомогательные транзакции (например, для подготовки к задаче).
