#-------------------------------------------------------COLLECTOR-------------------------------------------------------
#
# Модуль для автоматического сбора всех токенов со всех сетей в один целевой токен в одной сети.
#
# Алгоритм работы:
# 1. Получает балансы всех токенов на всех поддерживаемых сетях через Relay API
# 2. В каждой сети свапает все токены в нативный токен (или COLLECTOR_TARGET_TOKEN)
# 3. Бриджит все собранные токены в COLLECTOR_TARGET_CHAIN
#
# Поддерживаемые сети: Arbitrum, Base, Optimism, Linea, Polygon, Avalanche, BNB Chain,
#                      zkSync, Scroll, Zora, Ethereum, Abstract, Soneium, Plume и др.
#

#---------------------------------------------------ЦЕЛЕВАЯ СЕТЬ И ТОКЕН------------------------------------------------

# Целевая сеть, в которую будут собраны все токены
# Доступные: "Arbitrum", "Base", "Optimism", "Ethereum", "Polygon" и др.
COLLECTOR_TARGET_CHAIN = "Arbitrum"

# Целевой токен в финальной сети (ETH, USDC, USDT и т.д.)
COLLECTOR_TARGET_TOKEN = "ETH"

# Собирать токены в нативный токен каждой сети перед бриджем
# true  - сначала свапает все в нативку: Polygon → POL, Avalanche → AVAX, Base → ETH, затем бриджит
# false - свапает все сразу в COLLECTOR_TARGET_TOKEN, затем бриджит
COLLECTOR_USE_NATIVE_TOKENS = true

#---------------------------------------------------ФИЛЬТРЫ БАЛАНСА----------------------------------------------------

# Минимальный баланс токена в USD для свапа (токены дешевле будут пропущены)
# Рекомендуется: 0.5-1.0 для экономии на газе
COLLECTOR_MIN_BALANCE_USD = 0.01

# Минимальный баланс токена в USD для бриджа (токены дешевле будут пропущены)
# Бридж дороже свапа, поэтому порог выше
COLLECTOR_MIN_BRIDGE_BALANCE_USD = 0.2

# Минимальный баланс нативного токена для выполнения свапа (для оплаты газа)
# Если баланса нативки недостаточно - токен будет пропущен
# Пороги указываются по нативному токену сети:
# - ETH: Ethereum, Arbitrum, Base, Optimism, Linea, Scroll, zkSync, Abstract, Soneium, Ink и др.
# - POL: Polygon
# - BNB: BNB Chain
# - AVAX: Avalanche
COLLECTOR_MIN_NATIVE_BALANCE_PER_TOKEN = { "ETH" = 0.000001, "POL" = 0.1, "BNB" = 0.00007, "AVAX" = 0.01 }

# Сколько нативного токена оставить в каждой сети при бридже
# Например: 0.001 - оставит 0.001 ETH/POL/AVAX для будущих транзакций
COLLECTOR_BRIDGE_KEEP_AMOUNT = 0.0

#---------------------------------------------------НАСТРОЙКИ СВАПА----------------------------------------------------

# Максимальный допустимый price impact в % для свапов/бриджей
# Если импакт выше - операция будет отложена
# Рекомендуется: 1-3% для больших сумм, 5-10% для мелких
COLLECTOR_MAX_PRICE_IMPACT = 50.0

# Таймаут ожидания бриджа в секундах
COLLECTOR_BRIDGE_TIMEOUT = 600

# Исключать спам токены из баланса (рекомендуется true)
COLLECTOR_EXCLUDE_SPAM = true

#---------------------------------------------------ФИЛЬТРЫ СЕТЕЙ------------------------------------------------------

# Список сетей для ВКЛЮЧЕНИЯ в сбор (если пустой - используются все поддерживаемые)
# Пример: ["Arbitrum", "Base", "Optimism"]
# Если указан - COLLECTOR_EXCLUDED_CHAINS игнорируется
COLLECTOR_INCLUDE_CHAINS = []

# Список сетей для ИСКЛЮЧЕНИЯ из сбора
# Пример: ["Ethereum", "Polygon"]
COLLECTOR_EXCLUDED_CHAINS = []

# Сети только для свапов БЕЗ бриджа в target_chain
# Полезно для:
# - Сетей с высокими комиссиями за бридж
# - Сетей которые используются для CEX депозитов
# Пример: ["Ethereum"] - соберет все в ETH на Ethereum, но не будет бриджить
COLLECTOR_SWAP_ONLY_CHAINS = ["Ethereum", "Arbitrum", "Optimism", "BNB Chain", "Polygon", "Base"]

#---------------------------------------------------ФИЛЬТРЫ ТОКЕНОВ----------------------------------------------------

# Список токенов для исключения из сбора (по символу)
# Пример: ["SHIB", "PEPE", "DOGE"]
COLLECTOR_EXCLUDED_TOKENS = []

#---------------------------------------------------МОДУЛИ-------------------------------------------------------------
#
# collector_collect_tokens              - Полный цикл: свапы во всех сетях + бриджи в target_chain
# collector_swap_in_chains              - Только свапы в нативку/target_token (без бриджей)
# collector_bridge_to_target            - Только бриджи из всех сетей в target_chain
#
