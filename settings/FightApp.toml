#------------------------------------------------------USERNAME---------------------------------------------------------

# Режим получения FightID (username):
# "table" - из таблицы accounts_data (колонка Nickname), прямое соответствие по номеру строки
# "file" - из файла data/services/fightapp/usernames.txt, случайный выбор из списка
# "auto" - автоматическая генерация из встроенного списка имён
FIGHTAPP_USERNAME_MODE = "table"

#------------------------------------------------------REFERRAL---------------------------------------------------------

# Использовать реферальный код при регистрации
# true - обязательно требуется ref_code в колонке Ref Code таблицы accounts_data
# false - регистрация без реферала
FIGHTAPP_REF_MODE = true

#--------------------------------------------------AVAILABLE MODULES----------------------------------------------------

# Доступные модули FightApp:
#
#  fightapp_register         # Полная регистрация аккаунта (6 шагов):
#                            # 1. Авторизация через EVM кошелек (BNB Chain)
#                            # 2. Claim FightID (username)
#                            # 3. Привязка email с OTP верификацией
#                            # 4. Повторная авторизация с email
#                            # 5. Включение уведомлений (push + email)
#                            # 6. Привязка Solana кошелька
#                            #
#                            # Требования:
#                            # - Email обязателен (колонка Email таблицы accounts_data)
#                            # - Токены кешируются на 2 часа в data/services/fightapp/tokens.json
#
#  fightapp_daily            # Ежедневные квесты и игры:
#                            # - Punching bag daily game (игра с грушей)
#                            # - Ear bag daily game (игра с ухом)
#                            #
#                            # Игры проходятся автоматически:
#                            # - Генерируется 15-25 случайных тапов
#                            # - Интервал между тапами 100-150ms
#                            # - Финальный счёт рассчитывается на сервере
#
#  fightapp_claim_rewards    # Claim season токенов:
#                            # - Проверяет доступный баланс для claim
#                            # - Минтит поинты через смарт-контракт (BNB Chain)
#                            # - Требуется 0.000005 BNB для газа на кошельке
#
#  fightapp_transfer_bnb     # Трансфер BNB на EVM Deposit Address:
#                            # - Переводит BNB на адрес депозита согласно TRANSFER_AMOUNT (settings.toml)
#                            # - Автоматически вычитает комиссию за газ из суммы трансфера
#                            # - Адрес берётся из колонки EVM Deposit Address таблицы accounts_data
#                            # - Минимальный баланс для трансфера: 0.00001 BNB
#                            # - Работает только с BNB Chain
#
#  fightapp_bridge_in        # Refuel ETH через Gas.Zip (L2 -> BNB Chain):
#                            # - Refuel ETH из сетей L2 в BNB Chain
#                            # - Использует Gas.Zip v2 API с guaranteed quotes и tracking статуса
#                            # - Автоматически ищет L2 с наибольшим балансом ETH
#                            # - Использует общие настройки BRIDGE_* из settings.toml
#
#  fightapp_bridge_out       # Refuel BNB через Gas.Zip (BNB Chain -> L2):
#                            # - Refuel BNB из BNB Chain в случайную L2 сеть
#                            # - Целевая сеть выбирается случайно из BRIDGE_L2_NETWORKS
#                            # - Использует общие настройки BRIDGE_* из settings.toml
#
#  withdraw_cex              # Вывод с CEX на кошелек (settings.toml)
#                            # - Адрес берётся из колонки EVM Deposit Address таблицы accounts_data
#                            # - Использует общие настройки CEX_WITHDRAW_* из settings.toml
#
#  deposit_cex               # Вывод с CEX на кошелек (settings.toml)
#                            # - Адрес берётся из колонки EVM Deposit Address таблицы accounts_data
#                            # - Использует общие настройки CEX_DEPOSIT_* из settings.toml
