#------------------------------------------------PROBABLE ORDERS-----------------------------------------------------

# Интервал проверки состояния открытого ордера (секунды)
PROBABLE_MONITOR_SLEEP = 30

# Минимальная надбавка к цене продажи (в центах)
# Пример: Покупка по 80¢, при PROBABLE_MIN_PROFIT_CENTS = 0.5, продажа по 80.5¢
PROBABLE_MIN_PROFIT_CENTS = 0.1

# Ссылка и исход ставки на событие
# Формат: ["URL маркета", "YES/NO"]
# Для маркета с одним исходом:
#   ["https://probable.markets/event/slug?market=1325", "YES"]
# Для категории (несколько суб-маркетов) — указать название суб-маркета третьим элементом:
#   ["https://probable.markets/event/what-price-will-ethereum-hit-in-february-2026", "NO", "Will ETH hit $3000?"]
# Также можно указать в столбце Solana таблицы accounts_data.xlsx
# Формат для Solana столбца: url1;YES@url2;NO;Will ETH hit $3000?
PROBABLE_ORDERS_URL = [
    ["https://probable.markets/event/what-price-will-ethereum-hit-in-february-2026?market=1325", "NO"],
]

# Максимальная цена покупки, выше которой софт не будет открывать ордера
# Например: 0.95 означает что ордера не будут открываться при цене > 95¢
PROBABLE_MAX_BUY_PRICE = 0.998

# Стоп-лосс в центах (0 - отключен)
# Например: 2 означает что если цена упадёт на 2¢ от текущей, позиция закроется по маркету
PROBABLE_STOP_LOSS_CENTS = 0

# Минимальный процент заполнения BUY ордера для считывания его выполненным
# 50 = при получении 50% от ожидаемых shares ордер считается выполненным
PROBABLE_BUY_ORDER_FILL_PERCENTAGE = 50

# Таймаут ожидания заполнения BUY ордера (секунды, 0 - бесконечно)
PROBABLE_BUY_TIMEOUT = 0

# Таймаут ожидания заполнения SELL ордера (секунды, 0 - бесконечно)
PROBABLE_SELL_TIMEOUT = 0

# Порог размера ордера конкурента для repricing (от 0.0 до 1.0)
# 1.0 = reprice только если конкурент выставил ордер >= 100% от нашего размера
# 0.5 = reprice если конкурент >= 50% от нашего размера
# 0.0 = reprice при любом undercut
PROBABLE_REORDER_SIZE_THRESHOLD = 0.5

#----------------------------------------------PROBABLE SELL / HOLD POSITIONS----------------------------------------

# Тип ордера для продажи: "MARKET" (мгновенная продажа) или "LIMIT" (по лучшей цене в стакане)
# LIMIT: выставляет лимитку по best ask с repricing, при SELL_TIMEOUT > 0 fallback на маркет
# MARKET: мгновенная продажа по best bid
PROBABLE_SELL_ORDER_TYPE = "MARKET"

# Тип ордера для покупки: "MARKET" (мгновенная покупка) или "LIMIT" (по лучшей цене в стакане)
# Hold Positions использует PROBABLE_ORDERS_URL, PROBABLE_ORDER_AMOUNT и PROBABLE_MAX_BUY_PRICE
PROBABLE_HOLD_ORDER_TYPE = "MARKET"

#-------------------------------------------------PROBABLE DEPOSIT---------------------------------------------------

# Минимальный баланс Proxy Wallet для запуска автоматического депозита
PROBABLE_MIN_BALANCE = 10

# Диапазон сумм для депозита на probable.markets Proxy Wallet
PROBABLE_DEPOSIT_AMOUNT = ["100", "100"]

# Диапазон сумм для размещения ордеров
# Строки = проценты от баланса: ["90", "90"] → 90% баланса
# Числа = фиксированная сумма в USD: [10, 15] → случайно от $10 до $15
PROBABLE_ORDER_AMOUNT = ["100", "100"]

#-------------------------------------------------PROBABLE WITHDRAW--------------------------------------------------

# Сколько USDT оставить на балансе Proxy Wallet при выводе
PROBABLE_WITHDRAW_KEEP_AMOUNT = 0.0
