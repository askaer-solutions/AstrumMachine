# Откуда брать пользователей для взаимодействий:
# "feed" - из ленты
# "donors" - из фолловеров донорских аккаунтов (data/services/baseapp_donors.txt)
# "both" - из обоих источников
user_source = "feed"

# Файлы для LLM генерации (можно редактировать):
# - data/services/baseapp/topics.txt - темы для постов
# - data/services/baseapp/roles.txt - роли персонажей
# - data/services/baseapp/donors.txt - донорские аккаунты
# - data/services/baseapp/writing_traits.txt - особенности стиля написания

#----------------------------------------------------POST IMAGES-------------------------------------------------------

[BASEAPP_POST_IMAGE]
# API ключ Pixabay для поиска картинок
# Получить бесплатно: https://pixabay.com/api/docs/
# Если пустой - картинки к постам отключены
pixabay_api_key = ""

# Шанс прикрепить картинку к посту (0-100%)
# 0 = картинки отключены
image_chance = 33

# Поведение при ошибке поиска картинки:
# "skip" - создать пост без картинки
# "retry" - перегенерировать текст поста с новой темой и попробовать снова
on_image_error = "retry"

#------------------------------------------------------PROMPTS----------------------------------------------------------

# Кастомные промпты для LLM генерации контента
# Если оставить пустым "" - используется дефолтный промпт
#
# Доступные переменные:
#   {role}          - роль персонажа (из roles.txt)
#   {topic}         - тема поста (из topics.txt)
#   {max_symbols}   - максимум символов
#   {traits}        - особенности написания персоны (из writing_traits.txt, выбираются случайно)
#
# ВАЖНО: Если используете кастомный промпт, добавьте {traits} чтобы учитывались особенности персоны!
#
# Примеры:
#   comment = "You are a {role}. Write a short comment. Max {max_symbols} chars. {traits}"
#   post = "You are a {role}. Write about {topic}. Max {max_symbols} chars. {traits}"

[BASEAPP_PROMPTS]
# Промпт для комментариев (user prompt будет содержать текст поста)
# Если пустой - используется дефолтный. Не забудьте добавить {traits} в конце!
comment = ""

# Промпт для постов (user prompt будет содержать тему)
# Если пустой - используется дефолтный. Не забудьте добавить {traits} в конце!
post = ""

# Промпт для coin постов (создание Zora коина)
# Если пустой - используется дефолтный. Не забудьте добавить {traits} в конце!
coin_post = ""

