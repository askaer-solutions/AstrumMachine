#--------------------------------------------------------AUTH-----------------------------------------------------------

# Тип авторизации:
# "email" - через email + OTP (CDP API). Требует email в accounts_data
# "private_key" - через приватный ключ (EIP-7702). Есть 2 варианта:
#
#   Вариант 1: Мнемоника в EVM
#     - Вставить 12 слов мнемоники в колонку EVM
#     - Solana оставить ПУСТЫМ
#     - Все 10 адресов HD-кошелька деривируются автоматически из мнемоники
#
#   Вариант 2: Приватный ключ в EVM
#     - Вставить приватный ключ в колонку EVM
#     - В Solana вставить 9 фейковых приватных ключей через запятую (без 0x)
#     - Пример: abc123def456...,def789ghi012...,jkl345mno678...,...
#     - Нужно для имитации 10 адресов HD-кошелька (1 реальный + 9 фейковых)
#

BASEAPP_FLOW_TYPE = "email"

#---------------------------------------------------------CEX-----------------------------------------------------------

# Сумма ETH для вывода с CEX на SCW (мин, макс)
# Можно указать проценты от баланса CEX: ["10", "20"] = 10-20%
BASEAPP_WITHDRAW_ETH_AMOUNT = [0.001, 0.004]

#------------------------------------------------------PROFILE----------------------------------------------------------

[BASEAPP_PROFILE]
# Автоматическая настройка профиля при регистрации:
# true - устанавливать bio и display name по настройкам ниже
# false - минимальная регистрация без bio/display name (только basename и username)
auto_setup = true

# Режим получения basename:
# "table" - из таблицы accounts_data (колонка Nickname), прямое соответствие по номеру строки
# "file" - из файла data/services/baseapp/basenames.txt, случайный выбор из списка
# "auto" - автоматическая генерация
basename_mode = "table"

# Режим получения bio:
# "table" - из таблицы accounts_data (колонка Bitcoin), прямое соответствие по номеру строки
# "auto" - автоматическая генерация
bio_mode = "table"

# Режим получения display name:
# "table" - из таблицы accounts_data (колонка Cosmos), прямое соответствие по номеру строки
# "auto" - автогенерация через LLM на основе bio + basename (требуется LLM)
display_name_mode = "table"

# Режим получения аватарки:
# "file" - из папки data/services/baseapp/avatars/, случайный выбор неиспользованной картинки
# "auto" - автоматическая загрузка случайной картинки из интернета (Lorem Picsum)
# "none" - не устанавливать аватарку
avatar_mode = "file"

#------------------------------------------------------PERSONA----------------------------------------------------------

[BASEAPP_PERSONA]
