#---------------------------------------------------------CEX-----------------------------------------------------------

# Сумма ETH для вывода с CEX на SCW (мин, макс)
# Можно указать проценты от баланса CEX: ["10", "20"] = 10-20%
BASEAPP_WITHDRAW_ETH_AMOUNT = [0.001, 0.004]

#------------------------------------------------------ACTIVITY---------------------------------------------------------

[BASEAPP_ACTIVITY]
# Количество лайков за сессию (мин, макс)
likes_count = [1, 2]

# Количество подписок за сессию (мин, макс)
follows_count = [1, 2]

# Количество постов за сессию (мин, макс)
# 0 = не создавать посты (требуется LLM)
posts_count = [1, 2]

# Количество комментариев за сессию (мин, макс)
# (требуется LLM)
comments_count = [1, 2]

# Количество coin постов за сессию (мин, макс)
# Создаёт пост с Zora коином (требуется LLM)
coin_posts_count = [1, 2]

# Количество свапов за сессию (мин, макс)
# Свапает ETH в токены из BASEAPP_SWAP.token_contracts
swaps_count = [0, 0]

# Задержка между действиями в секундах (мин, макс)
delay_between_actions = [180, 360]

# Сколько пользователей собирать для взаимодействий
users_to_collect = 30

# Максимум символов в посте
post_max_symbols = 250

# Максимум символов в комментарии
comment_max_symbols = 200

# Максимум символов в coin посте
coin_post_max_symbols = 100

# Откуда брать пользователей для взаимодействий:
# "feed" - из ленты
# "donors" - из фолловеров донорских аккаунтов (data/services/baseapp_donors.txt)
# "both" - из обоих источников
user_source = "feed"

# Файлы для LLM генерации (можно редактировать):
# - data/services/baseapp_topics.txt - темы для постов
# - data/services/baseapp_roles.txt - роли персонажей
# - data/services/baseapp_donors.txt - донорские аккаунты

#--------------------------------------------------------SWAP-----------------------------------------------------------

[BASEAPP_SWAP]
# Список контрактов токенов для покупки (ETH -> token)
# Каждый запуск выбирается случайный токен из списка
token_contracts = [
    "0x00cBeA249e...",  # Token 1
    "0xDF6Fa7147e...",  # Token 2
]

# Сумма ETH для свапа (мин, макс)
# Можно указать проценты от баланса: ["10", "20"] = 10-20%
amount = ["1", "2"]

