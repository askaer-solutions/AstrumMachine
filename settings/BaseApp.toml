token_contracts = [
    "0x00cBeA249e...",  # Token 1
    "0xDF6Fa7147e...",  # Token 2
]

# Сумма ETH для свапа (мин, макс)
# Можно указать проценты от баланса: ["10", "20"] = 10-20%
amount = ["1", "2"]

